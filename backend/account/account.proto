syntax = "proto3";

package account;

option go_package = "./rpc/;rpc";

service Account {
	rpc VerifyJwt (JwtRequest) returns (JwtResponse);
}

message JwtRequest {
	string JWT = 1;
}

message JwtResponse {
	string JWT = 1;
	string Username = 2;
	string Avatar = 3;
	string Profile = 4;
	bool Admin = 5;
	int32 Money = 6;
	int32 Setting = 7;
	string Email = 8;
	string Telephone = 9;
	string BedrockName = 10;
	string JaveName = 11;
	string DstName = 12;
}
