syntax = "proto3";

package account;

option go_package = "./rpc/;rpc";

service Account {
	rpc UpdateJWT (JWT) returns (JWT);
	rpc GetUserinfo (JWT) returns (Userinfo);
}

message JWT {
	string JWT = 1;
}

message Userinfo {
	string Username = 1;
	string Avatar = 2;
	string Profile = 3;
	bool Admin = 4;
	int32 Money = 5;
	int64 Checkin = 6;
	int64 Setting = 7;
	string Email = 8;
	string Telephone = 9;
	string BedrockName = 10;
	string JavaName = 11;
}
