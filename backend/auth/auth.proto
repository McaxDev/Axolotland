syntax = "proto3";

package auth;

option go_package = "./rpc/;rpc";

service Auth {
	rpc Auth (Authcode) returns (Boolean);
	rpc Promote (Message) returns (Empty);
}

message Authcode {
	string codetype = 1;
	Message msg = 2;
}

message Message {
	string number = 1;
	string content = 2;
}

message Boolean {
	bool data = 1;
}

message Empty {}
